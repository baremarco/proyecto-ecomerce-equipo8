<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Contact</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale1.0">
	<link rel="stylesheet" type="text/css" href="css/style1.css">
</head>
<body>
	<div class="padre">
		<header class="header">
			<div class="menu">
				<div class="logo"></div>
				<div class="nav"></div>
				<div class="social"></div>
			</div>
			<div class="texto-principal">
				<h1></h1>
         </div>
      </header>
      <section class="contactme">
            <h3>formulario de contacto</h3>

            <article class="contactme-one">
               <div class="contactme-name">
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name">
               </div>

               <div class="contactme-email">
                  <label for="email">Email Address</label> 
                  <input type="text" name="email" id="email">
               </div>

               <div class="contactme-phone">
                  <label for="phone">Phone Number</label>
                  <input type="text" name="phone" id="phone">
               </div>

               <div class="contactme-message">
                  <label for="message">Message</label><br>
                  <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
               </div>

               <div class="contactme-button">
                  <button class="button">Send</button>
               </div>
            </article>
      </section>
      <footer class="footer">
         <nav class="pie"></nav>
      </footer>
	</div>
</body>
</html>
