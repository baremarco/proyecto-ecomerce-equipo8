<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Home</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale1.0">
 
	<link rel="stylesheet" type="text/css" href="css/style1.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">

</head>
<body>
	<div class="padre">
		<header class="header">
			<div class="menu">
				<div class="logo"></div>
				<div class="nav"></div>
				<div class="social"></div>
			</div>
			<div class="texto-principal">
				<h1></h1>
			</div>
		</header>
		<section class="section">
			<div class="container">
				<h1>REGISTRO DE USUARIO</h1>
				<form>
				  <ul class="flex-outer">
					<li>
					  <label for="nombre">Nombre</label>
					  <input type="text" id="nombre" placeholder="Escriba su nombre aquí">
					</li>
					<li>
					  <label for="apellido">Apellido</label>
					  <input type="text" id="apellido" placeholder="Escriba su apellido aquí">
					</li>
					<li>
					  <label for="email">Email</label>
					  <input type="email" id="email" placeholder="Escriba su Email aquí">
					</li>
					<li>
					  <label for="cel">Celular</label>
					  <input type="tel" id="cel" placeholder="Escriba su celular aquí">
					</li>
					<li>
					  <button type="submit">Registrar</button>
					</li>
				  </ul>
				</form>
			  </div>
			
		</section>
		<footer clases="footer">
			<nav class="pie"></nav>
		</footer>
	</div>
</body>
</html>
